{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="my-form container p-5 my-5 rounded border border-warning">
    
 <h2 class="text-center">Profile</h2>
        <hr>

{% if request.user.is_authenticated %}
    <form method="post">
        {% csrf_token %}

      
        {% include 'partials/_alerts.html' %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First Name</label>
                <input type="text" class="form-control" name="fname" id="inputFirstName" required value="{{fname}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last Name</label>
                <input type="text" class="form-control" name="lname" id="inputLastName" required value="{{lname}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" required value="{{address}}">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" name="address2" id="inputAddress2" placeholder="Apartment, studio, or floor" required value="{{address2}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" name="city" id="inputCity" required value="{{city}}">
            </div>
            <div class="form-group col-md-4">
                <label for="inputZip">State</label>
                <input type="text" class="form-control" name="state" id="inputZip" required value="{{state}}">
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Code Postale</label>
                <input type="text" class="form-control" name="code" id="inputZip" placeholder="11111" required value="{{code}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" name="email" readonly class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required value="{{email}}">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUsername">Username</label>
                <input type="text" readonly name="user" class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="abdelhak" required value="{{user}}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" name="pass" class="form-control" id="inputPassword" required value="{{pass}}">
            </div>
        </div>

        <button type="submit" name="btnsave" class="btn btn-warning">Save Changes</button>
    </form>
{% else %}
<h4 class="alert alert-danger">
    You must 
    <a href="{% url 'signin' %}" class="text-dark">logged in</a>
</h4>
{% endif %}
</div>

{% endblock %}
